<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="top">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEIHSmGD7Oc5fK3BhYXBHRjAjAXQ3kSN1lNvaGVi4&s"
                alt="spotify">
        </div>
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songcontainer">
                <div class="songitem">
                    <img src="https://c.saavncdn.com/191/Kesariya-From-Brahmastra-Hindi-2022-20220717092820-500x500.jpg"
                    alt="1">
                    <span class="songname">Kesariya</span>
                    <span class = "timestamp">2:53 <i id= "0" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://songs6.vlcmusic.com/tiny_image/timthumb.php?q=100&w=500&src=images/25817.png"
                    alt="1">
                    <span class="songname">Jannat</span>
                    <span class = "timestamp">3:26 <i id= "1" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/723/Agar-Tum-Saath-Ho-From-Tamasha--English-2019-20200106215945-500x500.jpg"
                    alt="1">
                    <span class="songname">Agar Tum Sath ho</span>
                    <span class = "timestamp" >5:42 <i id= "2" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/597/Sanak-Hindi-2021-20211012105203-500x500.jpg" alt="1">
                    <span class="songname">O Yaara Dil Lagana</span>
                    <span class = "timestamp">2:43 <i id= "3" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/408/Shiddat-Hindi-2021-20210922172609-500x500.jpg" alt="1">
                    <span class="songname">Jug Jug Jeeve</span>
                    <span class = "timestamp">3:31 <i id= "4" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/183/Hum-Teri-Mohabbat-Me-Remix-Hindi-2022-20220609233743-500x500.jpg"
                    alt="1">
                    <span class="songname">Hum Teri Mohabbat Mein</span>
                    <span class = "timestamp">4:00 <i id= "5" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/799/Jersey-Hindi-2021-20220412145401-500x500.jpg" alt="1">
                    <span class="songname">Mehram</span>
                    <span class = "timestamp">2:45 <i id= "6" class="songplay fa-solid fa-play"></i></span>
                </div>


                <div class="songitem">
                    <img src="https://c.saavncdn.com/912/No-love-lofi-Punjabi-2022-20220701022032-500x500.jpg" alt="1">
                    <span class="songname">No Love</span>
                    <span class = "timestamp">2:51 <i id= "7" class="songplay fa-solid fa-play"></i></span>
                </div>


                <div class="songitem">
                    <img src="https://c.saavncdn.com/472/Daku-English-2018-20180329204649-500x500.jpg"
                    alt="1">
                    <span class="songname">Daku</span>
                    <span class = "timestamp">2:14 <i id= "8" class="songplay fa-solid fa-play"></i></span>
                </div>

            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" id="bar" name="range" min="0" max="100" value="0">
        <div class="icon">
            <i class="fa-solid fa-2x fa-backward-step" id = 'previous'></i>
            <i class="fa-solid fa-2x fa-play" id = "masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id = 'next'></i>
        </div>

        <div class = "wave">
            <img src="playing.gif" width="70px" id = "gif">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d4b68e12c5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>

</html>

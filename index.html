<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="top">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEIHSmGD7Oc5fK3BhYXBHRjAjAXQ3kSN1lNvaGVi4&s"
                alt="spotify">
        </div>
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songcontainer">
                <div class="songitem">
                    <img src="https://c.saavncdn.com/016/Bawaal-Hindi-2023-20230722214515-500x500.jpg"
                    alt="1">
                    <span class="songname">Tumhe Kitna Pyaar Karte</span>
                    <span class = "timestamp">5:14 <i id= "0" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://songs6.vlcmusic.com/tiny_image/timthumb.php?q=100&w=500&src=images/25817.png"
                    alt="1">
                    <span class="songname">Jannat</span>
                    <span class = "timestamp">3:26 <i id= "1" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/723/Agar-Tum-Saath-Ho-From-Tamasha--English-2019-20200106215945-500x500.jpg"
                    alt="1">
                    <span class="songname">Agar Tum Sath ho</span>
                    <span class = "timestamp" >5:42 <i id= "2" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/470/Arijit-Singh-All-Time-Hits-Hindi-2023-20230515203522-500x500.jpg" alt="1">
                    <span class="songname">Pal</span>
                    <span class = "timestamp">5:02 <i id= "3" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/694/De-Dana-Dan-Hindi-2009-20210226142235-500x500.jpg" alt="1">
                    <span class="songname">Rishte Naate</span>
                    <span class = "timestamp">4:01 <i id= "4" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://c.saavncdn.com/223/Jab-We-Met-Hindi-2007-20231016162009-500x500.jpg"
                    alt="1">
                    <span class="songname">Tum Se hi</span>
                    <span class = "timestamp">7:12 <i id= "5" class="songplay fa-solid fa-play"></i></span>
                </div>

                <div class="songitem">
                    <img src="https://images.hungama.com/c/1/be0/4f0/104338729/104338729_300x300.jpg" alt="1">
                    <span class="songname">One Love</span>
                    <span class = "timestamp">2:40 <i id= "6" class="songplay fa-solid fa-play"></i></span>
                </div>


                <div class="songitem">
                    <img src="https://c.saavncdn.com/650/Cheques-Shubh-Indonesian-2023-20230724113517-500x500.jpg" alt="1">
                    <span class="songname">Cheques</span>
                    <span class = "timestamp">3:09 <i id= "7" class="songplay fa-solid fa-play"></i></span>
                </div>


                <div class="songitem">
                    <img src="https://c.saavncdn.com/047/Jawan-Hindi-2023-20230921190854-500x500.jpg"
                    alt="1">
                    <span class="songname">Chaleya</span>
                    <span class = "timestamp">3:08 <i id= "8" class="songplay fa-solid fa-play"></i></span>
                </div>

            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" id="bar" name="range" min="0" max="100" value="0">
        <div class="icon">
            <i class="fa-solid fa-2x fa-backward-step" id = 'previous'></i>
            <i class="fa-solid fa-2x fa-play" id = "masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id = 'next'></i>
        </div>

        <div class = "wave">
            <img src="playing.gif" width="70px" id = "gif">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d4b68e12c5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>    
</body>

</html>
